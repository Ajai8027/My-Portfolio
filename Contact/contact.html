<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ajith Kumar</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <nav>
            <h1 style="margin-left: 3%;">Ajith Kumar</h1>

            <!-- Hamburger icon -->
            <div class="menu-icon" onclick="toggleMenu()">
                <i class='bx bx-menu'></i>
            </div>

            <!-- Navigation links -->
            <ul class="nav-links">
                <li><a href="https://ajai8027.github.io/My-Portfolio/">Home</a></li>
                <li><a href="https://ajai8027.github.io/My-Portfolio/Projects/projects.html">Projects</a></li>
                <li><a href="https://ajai8027.github.io/My-Portfolio/Skills/skill.html">Skills</a></li>
                <li><a href="https://ajai8027.github.io/My-Portfolio/Contact/contact.html">Contact</a></li>
            </ul>

            <h1><button onclick="location.href='UI Design.pdf#toolbar=0';">Resume</button></h1>
        </nav>
        <div class="contact-section">
            <h2>Contact Me </h2>
            <form action="https://formspree.io/f/xrbknago" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_subject" value="New message from Portfolio Contact Form">
                <button type="submit">Send Message</button>
            </form>

            <!-- Google Map Embed -->
            <div class="map-container">
                <h3>Find Me Here</h3>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31083.772764430865!2d80.22240446490629!3d13.132625817769865!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a52650f4193c439%3A0xc84279ac234e28a!2sKodungaiyur%2C%20Chennai%2C%20Tamil%20Nadu%20600118!5e0!3m2!1sen!2sin!4v1752245444274!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                    width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade" title="Location of Ajith Kumar's Office">
                </iframe>
            </div>
        </div>
        <!--footer selection-->
        <div class="footer" style="text-align: center;">
             <a href="https://www.linkedin.com/in/v-ajith-kumar-83b3a2337/" target="-blank"><i class='bx bxl-linkedin'></i></a>
            <a href="https://www.instagram.com/ajai.digital/" target="_blank"><i class='bx bxl-instagram'></i></a>
            <a href="https://github.com/Ajai8027" target="_blank"><i class='bx bxl-github'></i></a>
        </div>
    </div>
</body>

<script>

    // Toggle responsive navigation
    function toggleMenu() {
        const navLinks = document.querySelector('.nav-links');
        navLinks.classList.toggle('active');
    }

    // Contact form functionality
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");

        e.preventDefault(); // Prevent actual submission

        const name = form.name.value.trim();
        const email = form.email.value.trim();
        const message = form.message.value.trim();

        if (name === "" || email === "" || message === "") {
            alert("Please fill in all fields.");
        }

        if (!validateEmail(email)) {
            alert("Please enter a valid email address.");
            return;
        }

        // Simulate form submission
        alert("Thank you, " + name + "! Your message has been sent.");

        // Optionally reset the form
        form.reset();
    });

    function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(String(email).toLowerCase());
    }

    document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");

        form.addEventListener("submit", async function (e) {
            e.preventDefault();
            const formData = new FormData(form);

            try {
                const response = await fetch(form.action, {
                    method: "POST",
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    alert("Thank you! Your message has been sent.");
                    form.reset();
                } else {
                    alert("Oops! Something went wrong.");
                }
            } catch (error) {
                alert("Error: Unable to send message.");
            }
        });
    });
    ;
</script>

</html>
