<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ajith Kumar</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <nav>
            <h1 style="margin-left: 1px;">Ajith Kumar</h1>

            <!-- Hamburger icon -->
            <div class="menu-icon" onclick="toggleMenu()">
                <i class='bx bx-menu'></i>
            </div>

            <!-- Navigation links -->
            <ul class="nav-links">
                <li><a href="https://ajai8027.github.io/My-Portfolio/">Home</a></li>
                <li><a href="https://ajai8027.github.io/My-Portfolio/About/about.html">About</a></li>
                <li><a href="https://ajai8027.github.io/My-Portfolio/Skills/skill.html">Skill</a></li>
                <li><a href="https://ajai8027.github.io/My-Portfolio/Contact/contact.html">Contact</a></li>
            </ul>

            <a href="Resume/resume.html" target="_blank" class="btn">Resume</a>
        </nav>
        <div class="contact-section">
            <h2>Contact Me </h2>
            <form action="https://formspree.io/f/xrbknago" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_subject" value="New message from Portfolio Contact Form">
                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="footer" style="text-align: center;">
            <a href="#"><i class='bx bxl-facebook'></i></a>
            <a href="https://www.instagram.com/ajai.digital/" target="_blank"><i class='bx bxl-instagram'></i></a>
            <a href="https://github.com/Ajai8027" target="_blank"><i class='bx bxl-github'></i></a>
        </div>
    </div>
</body>

<script>

    // Toggle responsive navigation
    function toggleMenu() {
        const navLinks = document.querySelector('.nav-links');
        navLinks.classList.toggle('active');
    }

    // Contact form functionality
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");

        e.preventDefault(); // Prevent actual submission

        const name = form.name.value.trim();
        const email = form.email.value.trim();
        const message = form.message.value.trim();

        if (name === "" || email === "" || message === "") {
            alert("Please fill in all fields.");
        }

        if (!validateEmail(email)) {
            alert("Please enter a valid email address.");
            return;
        }

        // Simulate form submission
        alert("Thank you, " + name + "! Your message has been sent.");

        // Optionally reset the form
        form.reset();
    });

    function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(String(email).toLowerCase());
    }

    document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");

        form.addEventListener("submit", async function (e) {
            e.preventDefault();
            const formData = new FormData(form);

            try {
                const response = await fetch(form.action, {
                    method: "POST",
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    alert("Thank you! Your message has been sent.");
                    form.reset();
                } else {
                    alert("Oops! Something went wrong.");
                }
            } catch (error) {
                alert("Error: Unable to send message.");
            }
        });
    });
    ;
</script>

</html>
